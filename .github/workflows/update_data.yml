# .github/workflows/update_data.yml
# Downloads DLD data weekly, converts to SQLite, compresses, uploads as GitHub Release

name: Weekly DLD Data Update

on:
  schedule:
    # Every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Manual trigger button

permissions:
  contents: write  # Needed to create releases

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Download CSV and convert to SQLite
        run: python convert_csv_to_db.py

      - name: Compress database
        run: |
          echo "üì¶ Compressing database..."
          ls -lh dld_units.db
          gzip -9 -k dld_units.db
          ls -lh dld_units.db.gz
          echo "DB_SIZE=$(du -h dld_units.db | cut -f1)" >> $GITHUB_ENV
          echo "GZ_SIZE=$(du -h dld_units.db.gz | cut -f1)" >> $GITHUB_ENV
          echo "ROW_COUNT=$(python3 -c "import sqlite3; c=sqlite3.connect('dld_units.db'); print(c.execute('SELECT COUNT(*) FROM units').fetchone()[0])")" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_ENV

      - name: Delete old release (if exists)
        run: |
          gh release delete latest-data --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release with database
        run: |
          gh release create latest-data \
            dld_units.db.gz \
            db_metadata.json \
            --title "DLD Database - ${{ env.TIMESTAMP }}" \
            --notes "üè† **DLD Unit Database Auto-Update**

          üìä **Stats:**
          - Rows: ${{ env.ROW_COUNT }}
          - Columns: 46 (all preserved)
          - DB size: ${{ env.DB_SIZE }}
          - Compressed: ${{ env.GZ_SIZE }}
          - Updated: ${{ env.TIMESTAMP }}

          üì• Download \`dld_units.db.gz\` and decompress with \`gunzip\`" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log completion
        run: |
          echo "‚úÖ Data update completed at $(date)"
          echo "Database: ${{ env.DB_SIZE }} ‚Üí ${{ env.GZ_SIZE }} compressed"
          echo "Rows: ${{ env.ROW_COUNT }}"
